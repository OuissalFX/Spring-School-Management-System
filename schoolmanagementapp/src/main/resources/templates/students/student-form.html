<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
     <th:block th:include="fragments/headerFiles.html :: headerfiles">
      </th:block>
	<title>Add Student</title>
</head>


<body>
 <div th:replace="fragments/navigation.html :: navigation"> </div>
		<form class="form form--primary"  th:action="@{/students/save}"
			  th:object="${student}" method="POST">
		
		<input name="id" type="hidden" th:field="*{id}" />
        <div  class="form__field">
            <label for="first-name">
                 first name :
            </label>
            <input  name="firstname" id="firstname" th:field="*{firstName}" placeholder="First Name">
        </div>
        
        <div class="form__field">
            <label for="lastname">
                 last name :
            </label>
            <input  name="lastName" id="lastname" th:field="*{lastName}" placeholder="Last Name">
        </div>
        
       <div class="form__field">
	        <select name="classLevelName">
	   			 <option th:each="classLevel : ${classLevels}"
	            th:value="${classLevel.className}"
	            th:text="${classLevel.className}"
	           ></option>
			</select>
        </div>
        <div class="form__field">
            <label for="dateofbirth">
                 date of birth :
            </label>
            <input  name="dateofbirth" id="dateofbirth" th:field="*{dateOfBirth}" type="date">
        </div>
        <div class="form__field">
            <label for="registrationDate">
                 registration date :
            </label>
            <input  name="registrationDate" id="registrationDate" th:field="*{registrationDate}" type="date">
        </div>
        
        <div class="form__field">
            <label for="cityOfBirth">
                city of birth :
            </label>
            <input  name="cityOfBirth" id="cityOfBirth" th:field="*{cityOfBirth}" placeholder="cityOfBirth">
        </div>
        
        <button type="submit" class="btn-common btn-common--green"> submit</button>
   
			</form>
	 
	 <a th:href="@{/students/list}" class="link-common">back to students list</a>
	

</body>




</html>
