<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block th:include="fragments/headerFiles.html :: headerfiles">
      </th:block>

	<title>Course Directory</title>
</head>

<body>

 		<div th:replace="fragments/navigation.html :: navigation"> </div>
		<div class="main-content">
		<div th:replace="fragments/navigation.html :: navigation"> </div>
		<form method="GET" th:action="@{/courses/search}" class="form form--secondary">
        <input type="text" name="theSearchName" placeholder="Last Name..." />
        <input type="submit" value="Search" class="btn-common btn-common--green" /> 
        <a class="btn-common btn-common--green btn-common--large" th:href="@{/courses/showFormForAdd}"> add new course</a>
    	</form>
  
   
   <div class="table">
       
        <div class="table__columns">
            <span>course name</span>
            <span>professors</span>
            <span>students</span>
            <span>action</span>
        </div>

        <div class="table__rows" th:each="tempCourse: ${courses}">
            <span th:text="${tempCourse.courseName}" />
          
               <span>
             <a class="btn-common btn-common--green btn-common--large" th:href="@{/courses/showProfessors(courseId=${tempCourse.id})}">show professors</a>
             </span>
              <span>
             <a class="btn-common btn-common--green btn-common--large" th:href="@{/courses/showStudents(courseId=${tempCourse.id})}">show students</a>
             </span>
           
            <span>
                <a class="btn-common btn-common--green btn-common--small" th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.id})}">update</a>
                <a class="btn-common btn-common--green btn-common--small" th:href="@{/courses/delete(courseId=${tempCourse.id})}">delete</a>
            </span>
        </div>
        </div>
   
	</div> 
 
	
</body>
</html>
